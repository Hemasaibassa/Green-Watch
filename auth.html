<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FarmWise Authentication</title>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
      --primary-color: #0FBFB0;
      --secondary-color: #e0fcf9;
      --background-color: #f8fcfc;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --accent-color: #0D9F90;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex size-full min-h-screen flex-col justify-center group/design-root overflow-x-hidden p-4">
    <div class="flex flex-col items-center justify-center text-center">
      <div class="mb-8">
        <div class="w-24 h-24 bg-[#13ecd6] rounded-full flex items-center justify-center mx-auto">
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" 
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
        </div>
      </div>

      <p class="text-[var(--text-secondary)] mb-8">Welcome back! Please enter your details.</p>

      <div class="w-full max-w-md space-y-4">
        <label class="relative block">
          <span class="sr-only">Email or Phone</span>
          <input id="login-identifier" class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent transition duration-200 ease-in-out bg-white text-[var(--text-primary)] placeholder-[var(--text-secondary)]" placeholder="Email or Phone" type="text"/>
        </label>
        <label class="relative block">
          <span class="sr-only">Password</span>
          <input id="login-password" class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent transition duration-200 ease-in-out bg-white text-[var(--text-primary)] placeholder-[var(--text-secondary)]" placeholder="Password" type="password"/>
        </label>
      </div>

      <a class="block text-sm text-[var(--primary-color)] hover:underline mt-4 mb-8 text-right w-full max-w-md" href="#">Forgot Password?</a>
    </div>

    <div class="px-4 pb-8 w-full max-w-md mx-auto">
      <div class="flex flex-col gap-4">
        <!-- Login button: always goes to dashboard -->
        <button onclick="window.location.href='dashboard.html'" 
          class="w-full bg-[var(--primary-color)] text-white py-4 px-6 rounded-lg font-semibold hover:bg-[var(--accent-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-75 transition duration-200 ease-in-out">
          Login
        </button>
        <!-- Sign Up button: also goes to dashboard -->
        <button onclick="window.location.href='dashboard.html'" 
          class="w-full bg-[var(--secondary-color)] text-[var(--primary-color)] py-4 px-6 rounded-lg font-semibold hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition duration-200 ease-in-out border border-[var(--primary-color)]">
          Sign Up
        </button>
      </div>
    </div>
  </div>

  <!-- small script: display chosen language -->
  <script>
    (function showLanguage(){
      const lang = localStorage.getItem('preferredLanguage');
      if (!lang) return;
      const welcomeP = document.querySelector('.flex.flex-col.items-center.justify-center.text-center > p.text-[var(--text-secondary)]');
      if (welcomeP) {
        welcomeP.insertAdjacentHTML('afterend', `<p id="selected-lang" class="text-sm text-[var(--primary-color)] mb-6">Language: ${lang}</p>`);
      }
    })();
  </script>
</body>
</html>
